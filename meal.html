<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light text-success container">
    <!---------------------------------------------
    ---------------Meal Search field-------------->

    <h2 class="text-center my-4">Search Your Favourite Food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        class="form-control"
        id="search-field"
        placeholder="Search Food. ex: chicken , fish , burger ..."
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary bg-secondary text-warning"
        type="button"
        id="button-search"
      >
        Button
      </button>
    </div>

    <!-- Single Meal Details -->

    <div id="meal-details" class="w-50 mx-auto my-5">
      <div class="card mb-3" style="max-width: 540px"></div>
    </div>

    <!---------------------------------------------
    ---------------Meal Search Result -------------->

    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/meal.js"></script>
  </body>
</html>
